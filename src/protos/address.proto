syntax = "proto3";

package glovory;

// Address services
service Address {
  rpc List (AddressListRequest) returns (AddressListResponse);
}

message AddressModel {
  string id = 10;
  string address = 20;
  string city = 30;
}

message AddressListRequest {
  string user_id = 10;
}

message AddressListResponse {
  repeated AddressModel addresses = 10;
}